<div class="about-container">
<div class="row container-row">
  <div class="col-12 d-flex justify-content-center">
     <h5 class="header">About</h5>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <h6 class="subHeader">I am a Front End Developer</h6>
  </div>
  <div class="col-12">
    <div class="row about-content-row justify-content-center">
      <div class="col-12 col-sm-12 col-md-auto d-flex justify-content-center align-items-center">
        <img src="assets/images/shashank_profile_pic_2.png" alt="profile-pic" class="profile-pic">
      </div>
      <div class="col-12 col-sm-12 col-md-8 d-flex justify-content-center align-items-center">
        <p class="aboutDesc description">Currently based in Udupi, Karnataka as a Hybrid Application Developer with overall 3+ years of
        experience in UI development. Born in Mysore, Karnataka. Completed my Bachelor's of Engineering
        in PES College Of Engineering, Mandya.
        </p>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row bioDataContainer">
      <div class="col-12 d-flex justify-content-center">
        <i class="fas fa-user-circle personIcon fontAwesomeIcon"></i>
      </div>
      <div class="col-12">
        <div class="row bioDataRow" *ngFor = "let data of profile">
          <div class="col d-flex justify-content-end m-0 description bio-key-col">
            {{data?.key}}
          </div>
          <div class="col m-0 description bio-val-col">{{data?.value}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row  justify-content-center">
      <div class="col-12 col-sm-12 col-md-auto d-flex justify-content-center">
        <button class="btn getInTouchBtn" onclick="this.blur();" (click) = scrollToContactSection()>
          Get In Touch?</button>
      </div>
      <div class="col-12 col-sm-12 col-md-auto d-flex justify-content-center">
        <!-- href="assets/files/SHASHANK_CV.pdf" download = "Shashank_Resume" target="_blank" rel="noopener noreferrer" -->
        <button class="btn getMyCvBtn" (click) = "openMyCv()" onclick="this.blur();">
          Get My CV?</button>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row appIconsRow justify-content-center">
      <div class="col-10 col-sm-10 col-md-5 col-lg-2 col-xl-2 d-flex justify-content-between">
        <i class="fab fa-github fontAwesomeIcon"  (click) = "openSocialApp('github')"></i>
        <i class="fab fa-linkedin fontAwesomeIcon" (click) = "openSocialApp('linkedIn')"></i>
        <i class="fab fa-facebook fontAwesomeIcon" (click) = "openSocialApp('facebook')"></i>
      </div>
    </div>
  </div>
</div>
</div>
